<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Janti Originall RGB Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff004c, #7f00ff);
      transition: background 0.3s ease;
      position: relative;
    }

    header {
      z-index: 2;
      position: relative;
      padding: 40px 20px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
      to { text-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff; }
    }

    /* Arka planda kayan yazÄ± */
    .background-text {
      position: absolute;
      top: 45%;
      left: 0;
      width: 300%;
      font-size: 7rem;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0.15;
      white-space: nowrap;
      animation: scrollText 25s linear infinite, rgbShift 4s infinite linear;
      z-index: 0;
      user-select: none;
    }

    @keyframes scrollText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0%); }
    }

    @keyframes rgbShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .gallery {
      z-index: 2;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
      margin-top: 30px;
    }

    .card {
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card h3 {
      padding: 15px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff00ff;
    }

    audio {
      z-index: 2;
      position: relative;
      margin-top: 40px;
      width: 70%;
      border-radius: 20px;
      box-shadow: 0 0 25px #fff;
      outline: none;
    }

    footer {
      z-index: 2;
      position: relative;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <script>
    const audio = document.getElementById('player');
    const body = document.body;
    let hue = 0;
    let colorChangeActive = false;

    // MÃ¼zik baÅŸlayÄ±nca renk deÄŸiÅŸimi aktif olsun
    audio.addEventListener('play', () => {
      colorChangeActive = true;
      changeColors();
    });

    // MÃ¼zik durunca animasyon da dursun
    audio.addEventListener('pause', () => {
      colorChangeActive = false;
    });

    // Fonksiyon: arka plan rengini dÃ¶ndÃ¼r
    function changeColors() {
      if (!colorChangeActive) return;
      hue = (hue + 3) % 360;
      body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 50%), hsl(${(hue + 120) % 360}, 100%, 50%))`;
      setTimeout(changeColors, 100); // her 0.1 saniyede bir deÄŸiÅŸsin
    }
  </script>
