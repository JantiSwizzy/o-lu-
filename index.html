<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janti Originall RGB Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff004c, #7f00ff);
      min-height: 100vh;
      transition: background 0.3s ease;
      position: relative;
    }

    header {
      z-index: 2;
      padding: 40px 20px 10px 20px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ff00ff, 0 0 40px #00ffff; }
      to { text-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff; }
    }

    /* Arka planda kayan JANTI yazÄ±sÄ± */
    .background-text {
      position: absolute;
      top: 45%;
      left: 0;
      width: 300%;
      font-size: 7rem;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, red);
      -webkit-background-clip: text;
      color: transparent;
      opacity: 0.15;
      white-space: nowrap;
      animation: scrollText 25s linear infinite, rgbShift 4s infinite linear;
      z-index: 0;
      user-select: none;
    }

    @keyframes scrollText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0%); }
    }

    @keyframes rgbShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .gallery {
      z-index: 2;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
      margin-top: 30px;
    }

    .card {
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(255, 255, 255, 0.8);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(1.1);
      transition: filter 0.5s;
    }

    .card:hover img {
      filter: brightness(1.4) saturate(1.5);
    }

    .card h3 {
      padding: 15px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff00ff;
    }

    /* Ses dalgalarÄ± */
    .wave-container {
      z-index: 2;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100px;
      gap: 5px;
      margin-top: 20px;
    }

    .bar {
      width: 10px;
      height: 20px;
      background: linear-gradient(180deg, #00ffff, #ff00ff);
      border-radius: 10px;
      transition: height 0.15s ease;
    }

    audio {
      z-index: 2;
      position: relative;
      margin-top: 30px;
      width: 70%;
      border-radius: 20px;
      box-shadow: 0 0 25px #fff;
      outline: none;
    }

    footer {
      z-index: 2;
      position: relative;
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="background-text">JANTI ORIGINALL â€¢ JANTI ORIGINALL â€¢ JANTI ORIGINALL â€¢</div>

  <header>ðŸŒˆ Janti Originall RGB Gallery ðŸŒˆ</header>

  <div class="gallery">
    <div class="card">
      <img src="resim/1.jpg" alt="FotoÄŸraf 1">
      <h3>Enerji Burada âš¡</h3>
    </div>
    <div class="card">
      <img src="resim/2.jpg" alt="FotoÄŸraf 2">
      <h3>Stil ve IÅŸÄ±k ðŸ’¥</h3>
    </div>
  </div>

  <div class="wave-container" id="waves"></div>

  <audio id="player" controls>
    <source src="mÃ¼zik/LVBEL C5 - HAVHAVHAV.mp3" type="audio/mpeg">
    TarayÄ±cÄ±n ses Ã§almayÄ± desteklemiyor.
  </audio>

  <footer>Â© 2025 Janti Originall | RGB Power ðŸ’«</footer>

  <script>
    const audio = document.getElementById('player');
    const body = document.body;
    const waveContainer = document.getElementById('waves');
    let hue = 0;
    let colorChangeActive = false;

    // Ses dalgalarÄ± oluÅŸtur
    for (let i = 0; i < 40; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      waveContainer.appendChild(bar);
    }

    const bars = document.querySelectorAll('.bar');

    // MÃ¼zik oynatÄ±lÄ±nca renkler hÄ±zlansÄ±n + dalgalar aktif olsun
    audio.addEventListener('play', () => {
      colorChangeActive = true;
      changeColors();
      animateWaves();
    });

    // MÃ¼zik durunca animasyonlar dursun
    audio.addEventListener('pause', () => {
      colorChangeActive = false;
    });

    function changeColors() {
      if (!colorChangeActive) return;
      hue = (hue + 3) % 360;
      body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 50%), hsl(${(hue + 120) % 360}, 100%, 50%))`;
      setTimeout(changeColors, 80);
    }

    function animateWaves() {
      if (!colorChangeActive) return;
      bars.forEach(bar => {
        const height = Math.random() * 80 + 10;
        bar.style.height = `${height}px`;
      });
      setTimeout(animateWaves, 120);
    }
  </script>

</body>
</html>
